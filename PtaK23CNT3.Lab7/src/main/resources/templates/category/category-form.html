<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Category Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container bg-white mt-5 p-3">

    <!-- Form -->
    <form th:object="${category}" method="post"
          th:action="${category.id != null} ? @{'/category/create/' + ${category.id}} : @{/category/create}">

        <div class="card m-3">
            <div class="card-header">
                <h1 th:text="${category.id != null} ? 'Edit Category' : 'Create Category'">Category Form</h1>
            </div>

            <div class="card-body">

                <!-- Hidden ID field chỉ hiện khi edit -->
                <input type="hidden" th:if="${category.id != null}" th:field="*{id}" />

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Category Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{categoryName}" class="form-control" placeholder="Enter category name" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Status:</label>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="checkbox" th:field="*{categoryStatus}" class="form-check-input" id="statusCheck"/>
                            <label class="form-check-label" for="statusCheck">Active</label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-success"
                        th:text="${category.id != null} ? 'Update' : 'Create'">
                    Save
                </button>

                <a href="/category" class="btn btn-secondary">Back to List</a>
            </div>
        </div>

    </form>

</section>
</body>
</html>
