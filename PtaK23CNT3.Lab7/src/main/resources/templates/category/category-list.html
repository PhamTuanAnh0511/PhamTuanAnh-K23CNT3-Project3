<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Category List</h2>

    <a th:href="@{/category/create}" class="btn btn-primary mb-3">Add New Category</a>

    <div th:if="${categories.size() == 0}">
        <p>No categories available.</p>
    </div>

    <table class="table table-bordered table-striped"
           th:if="${categories.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.categoryName}"></td>

            <!-- Đổi dòng này -->
            <!-- <td th:text="${category.status}"></td> -->
            <td th:text="${category.categoryStatus == 1} ? 'Active' : 'Inactive'"></td>


            <a th:href="@{/category/create}" class="btn btn-primary mb-3">Add New Category</a>
            <a th:href="@{'/category/edit/' + ${category.id}}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{'/category/delete/' + ${category.id}}" class="btn btn-danger btn-sm">Delete</a>

        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
