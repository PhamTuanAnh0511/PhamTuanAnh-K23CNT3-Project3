<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet"
          href="https://cdn.misdeliver.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container bg-white mt-5 p-3">

    <form th:object="${product}" method="post"
          th:action="${product.id != null} ? @{/products/create/{id}(id=${product.id})} : @{/products/create}">

        <div class="card m-3">
            <div class="card-header">
                <h1 th:text="${product.id != null ? 'Edit Product' : 'Create Product'}">Product Form</h1>
            </div>

            <div class="card-body">

                <!-- Hidden ID -->
                <input type="hidden" th:if="${product.id != null}" th:field="*{id}" />

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Image URL:</label>
                    <div class="col-sm-10">
                        <label>
                            <input type="text" th:field="*{imageUrl}" class="form-control" required />
                        </label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Quantity:</label>
                    <div class="col-sm-10">
                        <label>
                            <input type="number" th:field="*{quantity}" class="form-control" required />
                        </label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Price:</label>
                    <div class="col-sm-10">
                        <label>
                            <input type="number" step="0.01" th:field="*{price}" class="form-control" required />
                        </label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Content:</label>
                    <div class="col-sm-10">
                        <label>
                            <textarea th:field="*{content}" class="form-control"></textarea>
                        </label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Category:</label>
                    <div class="col-sm-10">
                        <label>
                            <select th:field="*{category.id}" class="form-control" required>
                                <option value="" disabled th:selected="${product.category == null}">
                                    -- Select Category --
                                </option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.categoryName}">
                                </option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Status:</label>
                    <div class="col-sm-10">
                        <label>
                            <input type="checkbox" th:field="*{status}" />
                        </label>
                    </div>
                </div>

            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-success"
                        th:text="${product.id != null ? 'Update' : 'Create'}">
                    Save
                </button>
                <a href="/products" class="btn btn-secondary">Back to List</a>
            </div>
        </div>

    </form>

</section>
</body>
</html>
