<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sản Phẩm</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn-action { margin: 2px; padding: 5px 10px; text-decoration: none; border-radius: 3px; }
        .btn-add { background-color: #28a745; color: white; }
        .btn-edit { background-color: #ffc107; color: #333; }
        .btn-delete { background-color: #dc3545; color: white; }
    </style>
</head>
<body>

<h2>Danh Sách Sản Phẩm</h2>

<a th:href="@{/admin/products/new}" class="btn-action btn-add">Thêm Sản Phẩm Mới</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên Sản phẩm</th>
        <th>Danh mục</th>
        <th>Giá</th>
        <th>Tồn kho</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Vòng cổ đá quý</td>
        <td th:text="${product.category.name}">Trang sức</td>
        <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">150000</td>
        <td th:text="${product.stockQuantity}">100</td>
        <td>
            <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn-action btn-edit">Sửa</a>
            <a th:href="@{/admin/products/delete/{id}(id=${product.id})}"
               onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');"
               class="btn-action btn-delete">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
