<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id == null ? 'Thêm Sản Phẩm Mới' : 'Sửa Sản Phẩm: ' + product.name}">Quản lý Sản phẩm</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 th:text="${product.id == null ? 'Thêm Sản Phẩm Mới' : 'Cập Nhật Sản Phẩm'}">Form Sản phẩm</h2>

    <form th:action="@{/admin/products}" th:object="${product}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="name">Tên Sản phẩm:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label for="price">Giá (VND):</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required />
        </div>

        <div class="form-group">
            <label for="stockQuantity">Số lượng Tồn kho:</label>
            <input type="number" id="stockQuantity" th:field="*{stockQuantity}" required />
        </div>

        <div class="form-group">
            <label for="category">Danh mục:</label>
            <select id="category" th:field="*{category}" required>
                <option value="">-- Chọn Danh mục --</option>

                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${product.category != null and product.category.id == cat.id}">
                    Tên Danh mục
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="imageUrl">URL Hình ảnh:</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" />
        </div>

        <div class="form-group">
            <label for="description">Mô tả Sản phẩm:</label>
            <textarea id="description" th:field="*{description}" rows="5"></textarea>
        </div>

        <button type="submit">Lưu Sản phẩm</button>
        <a th:href="@{/admin/products}">Hủy và Quay lại Danh sách</a>
    </form>
</div>

</body>
</html>
